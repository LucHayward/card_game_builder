name: Paranoia
version: 0.1.0
instructions: Draw a card, and whisper the question to the person to your left.
  They answer out loud with the name of one or more people from the circle.
  Flip a coin, and if it's heads then the question is said out loud to the
  group. Otherwise the question remains a secret and whoever just answered now
  gets to ask the person to their left a different (or the same) question.
num_players: 4 or more
duration: Multiple rounds of about 20 minutes each
authors: Boyd Kane
